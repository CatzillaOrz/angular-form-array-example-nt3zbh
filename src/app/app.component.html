<ng-template #formArray let-fromArray>
  <ng-container>
    <div
      formArrayName="fromArray.key"
      *ngFor="let creds of fromArray; let i = index"
    >
      <ng-container [formGroupName]="i">
        <input placeholder="Username" formControlName="username" />
        <input placeholder="Password" formControlName="password" />
      </ng-container>
    </div>
  </ng-container>
</ng-template>

<ng-template #formBase let-data>
  <ng-container *ngFor="let ctr of data; let i = index">
    <ng-container [ngSwitch]="ctr.type">
      <ng-container *ngSwitchCase="'checkbox'">
        <input
          [type]="ctr.type"
          [formControlName]="ctr.key"
          ngModule
          [value]="ctr.value"
        />
        Published
      </ng-container>
      <ng-container *ngSwitchCase="'input'">
        <input
          [type]="ctr.type"
          [formControlName]="ctr.key"
          [value]="ctr.value"
        />
      </ng-container>
      <ng-container *ngSwitchCase="'array'">
        <ng-container
          *ngTemplateOutlet="formArray; context: ctr"
        ></ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>
