<form [formGroup]="form">
  <!-- formBase base -->
  <ng-container>
    <div *ngFor="let item of formCtrl">
      <app-form-control
        [formGroup]="form"
        [lacontroler]="item"
      ></app-form-control>
    </div>
  </ng-container>
  <ng-container>
    <div
      formArrayName="credentials"
      *ngFor="let creds of form.controls.credentials?.value; let i = index"
    >
      <ng-container [formGroupName]="i">
        <input placeholder="Username" formControlName="username" />
        <input
          placeholder="Password"
          formControlName="password"
          type="password"
        />
      </ng-container>
    </div>
  </ng-container>
</form>
